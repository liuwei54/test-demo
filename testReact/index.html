<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>React第一个应用</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
</head>
<body>
<div id="container">
	
</div>
<script type="text/jsx">
	var TestClick = React.createClass({
     	handlerClick: function(event) {
     		var tipE = React.findDOMNode(this.refs.tip);
     		if(tipE.style.display === "none"){
     			tipE.style.display = "inline";
     			tipE.style.color = "#ff5d16";
     		}else{
     			tipE.style.display = "none";
     			tipE.style.color = "none";
     		}
     		event.stopPropagation();
     		event.preventDefault();
     	},
     	render: function() {
     		return (
     			<div>
     				<button onClick={this.handlerClick}>显示/隐藏</button><span ref="tip">测试</span>
     			</div>
     		)
     	}
	});
	var TestInput = React.createClass({
		getInitialState: function() {
			return {
				inputContent: ''
			}
		},
		render: function() {
			return (
				<div>
					<input type="text" /><span>{this.state.inputContent}</span>
				</div>
			)
		}
	});

	React.render(
		<div>
			<TestClick />
			<br /><br />
			<TestInput />
		</div>,
	document.getElementById('container'));
</script>
</body>
</html>
